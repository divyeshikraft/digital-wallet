<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Digital Wallet</title>

<link href="/bootstrap.min.css" rel="stylesheet">
<script src="/jquery-2.2.1.min.js"></script>
<script src="/bootstrap.min.js"></script>
<script src="/main.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
   
   <div class="navbar-header">
      <a class="navbar-brand" href="#">Digital Wallet </a>
    </div>
   
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav unauth">
        <li class="active login"><a onclick="preLogin()">Login</a></li>
        <li class="registration"><a onclick="preRegistration()">Registration</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a onclick="logout()" class="auth" style="display:none">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container" style="margin: 50px;border: 1px solid green;" id="loginContainer">
		<h3>Login</h3>
		<form id="loginFrm" style="margin-bottom: 20px;">
			<div class="alert alert-danger" id="invalidMsg" style="display:none">
				Invalid username or password
			</div>
			<div class="form-group">
				<label for="username">UserName:</label> <input type="text"
					class="form-control" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd" name="password" required>
			</div>
			<input name="submit" type="submit" value="Login" class="btn btn-primary">
		</form>
	</div>
	
	<div class="container" style="margin: 50px;border: 1px solid green;display:none" id="registrationContainer">
		<h3>Registration</h3>
		<form id="registrationFrm" style="margin-bottom: 20px;">
			<div class="form-group">
				<label for="fname">First Name</label> <input type="text"
					class="form-control" id="fname" name="fname" required>
			</div>
			<div class="form-group">
				<label for="lname">Last Name</label> <input type="text"
					class="form-control" id="lname" name="lname" required>
			</div>
			<div class="form-group">
				<label for="uname">Username:</label> <input type="text"
					class="form-control" id="uname" name="uname" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="newPassword">Password:</label> <input type="password"
					class="form-control" id="newPassword" name="newPassword" required>
			</div>
			<input name="submitRegs" type="submit" value="Sign Up" class="btn btn-primary">
		</form>
	</div>
	
	<div class="container auth" style="display:none" id="userContainer" >
		<div class="col-md-12">

			<div class="card">
				<div class="card-body">
					<div class="alert alert-success" id="successMsg"
						style="display: none">You are successfully registered.
					</div>

					<div class="col-md-11">
						<div class="row">
							Welcome <span id="name"></span>
						</div>
						
						<br> 
						
						
						<div class="panel panel-default">
							<div class="panel-body" id="userInfo">
							User Information
								<table style="width: 100%" id="userInfoTbl">
									
								</table>
							</div>
						</div>
						
						
						<div class="panel panel-default">
							<div class="panel-body" id="userInfo">
							All User Information
								<table style="width: 100%" id="allUserInfoTbl">
									
								</table>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
